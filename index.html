<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset ="utf-8">
     <title>Google Maps API サンプル</title>
     <style type ="text/css">
       html, body{ height: 100%; margin: 0; padding: 0; }
       #map{ height: 100%; }
     </style>
   </head>
   <body>
     <div id= "map"></div>
       
     <script type="text/javascript">
         var map;
         function initMap(){
           map = new google.maps.Map(document.getElementById('map'),{
             center:{lat: 35.462906, lng: 139.330869},
              mapTypeId: google.maps.MapTypeId.TERRAIN
             zoom : 16
           });
         }
       </script>
       
       <script async defer
               src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrW13PlMYjmZqCIwHgMr1uYDG0TEXZps8&callback=initMap">
       </script>
     </body>
     </html>
